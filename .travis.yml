sudo: required

before_install:
  - git clone https://github.com/yshtemp/Islamic-Repositories-Mirror.git IRM

script:
  - travis_wait 30
  - chmod 775 ${TRAVIS_BUILD_DIR}/IRM/script.sh && cd ${TRAVIS_BUILD_DIR}/IRM/
  - ./script.sh

deploy:
  skip_cleanup: true
  provider: releases
  api_key: "$GIT_OAUTH_TOKEN_TB"
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}/IRM/files/*
  on:
    repo: yshtemp/Islamic-Repositories-Mirror
    tags: false
    branch: IslamSpirit
